<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Tailwoind Css</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <!-- Hero Section Start -->
    <section id="home" class="pt-36">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-4 lg:w-1/2">
            <h1 class="font-bold text-3xl text-primary md:text-5xl">
              We care
              <span class="block font-bold text-dark text-3xl"
                >about your health</span
              >
            </h1>
            <h2 class="font-medium text-slate-500 text-lg mb-5 md:text-2xl">
              RSU<span class="text-dark"> Sari Mutiara </span>
            </h2>
            <p class="font-medium text-slate-400 mb-10 leading-relaxed">
              Good health is the state of mental, physical and social well being
              and it does not just mean absence of
              <span class="text-dark font-bold">disease</span>
            </p>
            <a
              href="#"
              class="text-base font-semibold text-white bg-primary py-3 px-8 rounded-full hover:shadow-lg hover:opacity-90 transition duration-300 ease-in-out"
            >
              Book an appointment
            </a>
          </div>
          <div class="w-full self-end px-4 lg:w-1/2">
            <div class="relative mt-10 lg:mt-9 lg:right-0">
              <img
                src="dist/img/hero_section.png"
                alt="drparlindungan"
                class="max-w-full mx-auto"
              />
              <span
                class="absolute bottom-0 -z-10 top left-1/2 -translate-x-1/2 md:scale-500"
              >
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->
    <!-- About section start -->
    <!-- About section end -->
    <section id="about" class=""></section>
  </body>
</html>
